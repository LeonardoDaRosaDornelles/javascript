<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background-color: rgb(45, 212, 45);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
    
        var a = documento.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)

        function clicar(){
            a.innerText = 'clicou!'
            a.style.background = 'blue'
        }

        function entrar(){
            a.innerText = 'entrou'
        }

        function sair(){
            a.innerText = 'saiu'
            a.style.background = 'rgb(45, 212, 45)'
        }
    </script>
</body>
</html>
